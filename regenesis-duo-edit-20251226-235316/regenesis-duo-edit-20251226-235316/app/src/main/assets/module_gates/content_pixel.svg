<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- CONTENT - Pixel Art Scene -->
  <!-- Media browser with various content types -->

  <!-- Browser window -->
  <rect x="16" y="20" width="96" height="88" fill="#1a1a1a" stroke="#00f5ff" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="16" y="20" width="96" height="12" fill="#2a2a2a"/>
  <circle cx="24" cy="26" r="2" fill="#ff006e"/>
  <circle cx="32" cy="26" r="2" fill="#ffbe0b"/>
  <circle cx="40" cy="26" r="2" fill="#00ff00"/>
  <text x="52" y="28" font-family="monospace" font-size="8" fill="#00f5ff">CONTENT</text>

  <!-- Grid of content items -->
  <!-- Row 1 - Images -->
  <g id="image-items">
    <rect x="24" y="40" width="24" height="24" fill="#8338ec" stroke="#a855f7" stroke-width="1"/>
    <circle cx="30" cy="48" r="3" fill="#ffbe0b"/>
    <polygon points="26,60 28,56 32,58 38,54 38,62 26,62" fill="#ff006e"/>

    <rect x="52" y="40" width="24" height="24" fill="#667eea" stroke="#8b9bff" stroke-width="1"/>
    <rect x="58" y="46" width="12" height="12" fill="#00f5ff" opacity="0.6"/>
    <circle cx="64" cy="52" r="4" fill="#ff006e"/>

    <rect x="80" y="40" width="24" height="24" fill="#ff006e" stroke="#ff69b4" stroke-width="1"/>
    <path d="M 86 52 L 92 46 L 98 52 L 92 58 Z" fill="#ffbe0b"/>
  </g>

  <!-- Row 2 - Video/Audio -->
  <g id="media-items">
    <rect x="24" y="68" width="24" height="16" fill="#1a1a1a" stroke="#00f5ff" stroke-width="1"/>
    <!-- Play button -->
    <polygon points="32,72 32,80 40,76" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <rect x="30" y="82" width="12" height="1" fill="#00f5ff"/> <!-- Progress bar -->

    <rect x="52" y="68" width="24" height="16" fill="#1a1a1a" stroke="#ffbe0b" stroke-width="1"/>
    <!-- Audio waveform -->
    <rect x="56" y="78" width="2" height="4" fill="#ffbe0b"/>
    <rect x="60" y="74" width="2" height="8" fill="#ffbe0b"/>
    <rect x="64" y="72" width="2" height="10" fill="#ffbe0b"/>
    <rect x="68" y="76" width="2" height="6" fill="#ffbe0b"/>
    <rect x="72" y="74" width="2" height="8" fill="#ffbe0b"/>

    <rect x="80" y="68" width="24" height="16" fill="#1a1a1a" stroke="#8338ec" stroke-width="1"/>
    <!-- Document icon -->
    <rect x="88" y="72" width="8" height="10" fill="#8338ec"/>
    <rect x="90" y="74" width="4" height="1" fill="#fff"/>
    <rect x="90" y="77" width="4" height="1" fill="#fff"/>
    <rect x="90" y="80" width="4" height="1" fill="#fff"/>
  </g>

  <!-- Row 3 - File info -->
  <rect x="24" y="88" width="80" height="16" fill="#2a2a2a"/>
  <rect x="28" y="92" width="24" height="2" fill="#00f5ff" opacity="0.6"/>
  <rect x="28" y="96" width="36" height="2" fill="#00f5ff" opacity="0.4"/>
  <rect x="28" y="100" width="16" height="2" fill="#00f5ff" opacity="0.4"/>

  <!-- Stats/Counter -->
  <text x="68" y="98" font-family="monospace" font-size="8" fill="#ffbe0b">125</text>
  <text x="68" y="104" font-family="monospace" font-size="6" fill="#888">items</text>

  <!-- Loading/Activity indicator -->
  <g id="activity">
    <rect x="92" y="92" width="8" height="2" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="92" y="96" width="6" height="2" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="92" y="100" width="10" height="2" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
