<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- ARTIST LIBRARY - Pixel Art Scene -->
  <!-- Library shelves with art assets -->

  <!-- Bookshelf structure -->
  <rect x="16" y="20" width="96" height="8" fill="#8338ec"/> <!-- Top shelf -->
  <rect x="16" y="48" width="96" height="8" fill="#8338ec"/> <!-- Middle shelf -->
  <rect x="16" y="76" width="96" height="8" fill="#8338ec"/> <!-- Bottom shelf -->
  <rect x="16" y="104" width="96" height="4" fill="#8338ec"/> <!-- Base -->

  <!-- Top shelf items - 3D models -->
  <rect x="20" y="28" width="12" height="16" fill="#ff006e"/>
  <rect x="24" y="24" width="4" height="4" fill="#ff69b4"/> <!-- Top cube part -->
  <polygon points="26,24 32,24 28,20" fill="#ff1493"/> <!-- 3D top -->

  <rect x="36" y="28" width="14" height="16" fill="#00f5ff"/>
  <circle cx="43" cy="32" r="4" fill="#0ff"/> <!-- Sphere on top -->

  <rect x="54" y="28" width="16" height="16" fill="#ffbe0b"/>
  <rect x="58" y="24" width="8" height="4" fill="#ffd700"/>

  <!-- Middle shelf items - 2D sprites -->
  <rect x="20" y="56" width="20" height="16" fill="#1a1a1a" stroke="#00f5ff" stroke-width="1"/>
  <rect x="22" y="58" width="6" height="6" fill="#00f5ff"/> <!-- Pixel character -->
  <rect x="24" y="64" width="2" height="6" fill="#00f5ff"/> <!-- Body -->

  <rect x="44" y="56" width="20" height="16" fill="#1a1a1a" stroke="#ff006e" stroke-width="1"/>
  <circle cx="54" cy="64" r="6" fill="#ff006e"/> <!-- Icon -->

  <rect x="68" y="56" width="20" height="16" fill="#1a1a1a" stroke="#ffbe0b" stroke-width="1"/>
  <path d="M 73 64 L 83 64 L 78 58 Z" fill="#ffbe0b"/> <!-- Triangle icon -->

  <!-- Bottom shelf items - textures/patterns -->
  <rect x="20" y="84" width="14" height="16" fill="#ff006e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="22" y="86" width="10" height="12" fill="#ff69b4" opacity="0.5"/>
  <!-- Pattern dots -->
  <circle cx="27" cy="90" r="1" fill="#fff"/>
  <circle cx="27" cy="94" r="1" fill="#fff"/>

  <rect x="38" y="84" width="14" height="16" fill="#00f5ff">
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="40" y="86" width="10" height="12" fill="#0ff" opacity="0.5"/>
  <!-- Gradient effect -->
  <rect x="40" y="86" width="10" height="4" fill="#00a8cc" opacity="0.7"/>

  <rect x="56" y="84" width="14" height="16" fill="#ffbe0b"/>
  <rect x="58" y="86" width="10" height="12" fill="#ffd700"/>
  <!-- Checkerboard -->
  <rect x="58" y="86" width="4" height="4" fill="#fff"/>
  <rect x="62" y="90" width="4" height="4" fill="#fff"/>
  <rect x="58" y="94" width="4" height="4" fill="#fff"/>

  <rect x="74" y="84" width="14" height="16" fill="#8338ec"/>
  <rect x="76" y="86" width="10" height="12" fill="#a855f7"/>

  <!-- Glowing "search" icon at top -->
  <circle cx="100" cy="24" r="8" fill="none" stroke="#00f5ff" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="106" y1="30" x2="110" y2="34" stroke="#00f5ff" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
