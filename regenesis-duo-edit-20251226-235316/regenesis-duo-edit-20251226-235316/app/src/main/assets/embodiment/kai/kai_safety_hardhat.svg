<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- KAI - Safety Equipment Mode -->
  <!-- Pixel art character with hard hat, reflective vest, serious expression -->

  <!-- Ground/Platform -->
  <rect x="64" y="220" width="128" height="4" fill="#333" opacity="0.3"/>

  <!-- Body - Reflective Safety Vest (Orange) -->
  <rect x="108" y="120" width="40" height="60" fill="#FF6B00"/>

  <!-- Vest Reflective Stripes (Silver) -->
  <rect x="108" y="130" width="40" height="4" fill="#C0C0C0">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="108" y="150" width="40" height="4" fill="#C0C0C0">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="108" y="170" width="40" height="4" fill="#C0C0C0">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Vest V-neck -->
  <polygon points="128,120 118,130 138,130" fill="#2a2a2a"/>

  <!-- ID Badge -->
  <rect x="120" y="125" width="16" height="12" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
  <rect x="122" y="127" width="12" height="2" fill="#00F5FF"/>
  <text x="128" y="135" font-family="monospace" font-size="6" fill="#2a2a2a" text-anchor="middle" font-weight="bold">KAI</text>

  <!-- Arms -->
  <!-- Left arm (holding diagnostic scanner) -->
  <rect x="92" y="130" width="16" height="36" fill="#D4A574"/> <!-- Skin tone -->
  <rect x="84" y="155" width="24" height="14" fill="#D4A574"/> <!-- Hand -->

  <!-- Right arm (at side, confident) -->
  <rect x="148" y="130" width="16" height="36" fill="#D4A574"/>
  <rect x="152" y="166" width="8" height="10" fill="#D4A574"/> <!-- Hand -->

  <!-- Diagnostic Scanner/Tool (left hand) -->
  <rect x="72" y="155" width="28" height="20" fill="#2a2a2a" stroke="#00F5FF" stroke-width="2"/>
  <rect x="76" y="159" width="20" height="12" fill="#001a1a"/>
  <!-- Scanner display -->
  <rect x="78" y="161" width="6" height="1" fill="#00FF00"/>
  <rect x="86" y="161" width="8" height="1" fill="#00FF00"/>
  <rect x="78" y="164" width="10" height="1" fill="#FFBE0B"/>
  <rect x="78" y="167" width="12" height="1" fill="#00F5FF"/>
  <!-- Scanner antenna -->
  <rect x="72" y="152" width="2" height="6" fill="#666"/>
  <circle cx="73" cy="151" r="2" fill="#FF006E">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Tool Belt -->
  <rect x="104" y="176" width="48" height="8" fill="#654321" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Tools on belt -->
  <rect x="110" y="178" width="4" height="6" fill="#888"/> <!-- Screwdriver -->
  <rect x="120" y="178" width="6" height="6" fill="#C0C0C0"/> <!-- Wrench -->
  <rect x="130" y="178" width="4" height="6" fill="#FFD60A"/> <!-- Multimeter -->
  <rect x="140" y="178" width="6" height="6" fill="#00F5FF" opacity="0.6"/> <!-- Hex orb (mini) -->

  <!-- Neck -->
  <rect x="120" y="108" width="16" height="12" fill="#D4A574"/>

  <!-- Head/Face -->
  <rect x="112" y="76" width="32" height="32" fill="#D4A574"/>

  <!-- Hair (Dark, spiky anime typography) -->
  <rect x="108" y="64" width="12" height="16" fill="#2a2a2a"/> <!-- Left spike -->
  <rect x="124" y="60" width="8" height="20" fill="#2a2a2a"/> <!-- Center spike -->
  <rect x="136" y="64" width="12" height="16" fill="#2a2a2a"/> <!-- Right spike -->
  <rect x="112" y="68" width="32" height="12" fill="#2a2a2a"/> <!-- Base -->

  <!-- Hard Hat (Safety Orange) -->
  <rect x="104" y="52" width="48" height="16" fill="#FF6B00"/>
  <rect x="112" y="48" width="32" height="8" fill="#FF8C00"/> <!-- Hat dome -->
  <!-- Hard hat rim with reflective stripe -->
  <rect x="104" y="64" width="48" height="4" fill="#FFA500"/>
  <rect x="108" y="66" width="40" height="2" fill="#C0C0C0">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Safety logo on hat -->
  <circle cx="128" cy="58" r="6" fill="#fff" opacity="0.8"/>
  <circle cx="128" cy="58" r="4" fill="#00F5FF"/>

  <!-- Eyes (Serious, focused) -->
  <rect x="116" y="88" width="8" height="4" fill="#2a2a2a"/> <!-- Left eye -->
  <rect x="118" y="90" width="2" height="2" fill="#00F5FF"/> <!-- Glow -->
  <rect x="132" y="88" width="8" height="4" fill="#2a2a2a"/> <!-- Right eye -->
  <rect x="134" y="90" width="2" height="2" fill="#00F5FF"/> <!-- Glow -->

  <!-- Serious expression (determined line) -->
  <rect x="120" y="100" width="16" height="2" fill="#2a2a2a"/>

  <!-- Safety Goggles (pushed up on forehead) -->
  <rect x="110" y="72" width="36" height="8" fill="#444" opacity="0.4"/>
  <rect x="112" y="74" width="14" height="4" fill="#00F5FF" opacity="0.3"/> <!-- Left lens -->
  <rect x="130" y="74" width="14" height="4" fill="#00F5FF" opacity="0.3"/> <!-- Right lens -->
  <rect x="126" y="74" width="4" height="4" fill="#666"/> <!-- Bridge -->

  <!-- Legs (Work Pants) -->
  <rect x="112" y="180" width="14" height="40" fill="#2F4F4F"/> <!-- Left leg -->
  <rect x="130" y="180" width="14" height="40" fill="#2F4F4F"/> <!-- Right leg -->

  <!-- Cargo pockets -->
  <rect x="114" y="190" width="10" height="8" fill="#1a3333" stroke="#888" stroke-width="1"/>
  <rect x="132" y="190" width="10" height="8" fill="#1a3333" stroke="#888" stroke-width="1"/>

  <!-- Steel-Toed Work Boots (Black) -->
  <rect x="108" y="216" width="18" height="12" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  <rect x="108" y="216" width="18" height="4" fill="#888"/> <!-- Steel toe -->
  <rect x="130" y="216" width="18" height="12" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  <rect x="130" y="216" width="18" height="4" fill="#888"/> <!-- Steel toe -->

  <!-- Hex Orb Energy (safety-contained version) -->
  <g id="contained-hex-orb" transform="translate(200, 130)">
    <polygon points="0,-12 10,-6 10,6 0,12 -10,6 -10,-6" fill="none" stroke="#00F5FF" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" fill="#00F5FF" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="0" cy="0" r="4" fill="#fff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- "SYSTEM MAINTENANCE" Sign -->
  <rect x="56" y="28" width="144" height="18" fill="#2a2a2a" stroke="#00F5FF" stroke-width="2"/>
  <text x="128" y="40" font-family="monospace" font-size="10" font-weight="bold" fill="#00F5FF" text-anchor="middle">SYSTEM MAINTENANCE</text>

  <!-- Caution Barriers (decorative) -->
  <g id="caution-barriers">
    <!-- Left barrier -->
    <rect x="32" y="200" width="8" height="28" fill="#FF6B00" stroke="#2a2a2a" stroke-width="1"/>
    <rect x="32" y="204" width="8" height="4" fill="#fff"/>
    <rect x="32" y="212" width="8" height="4" fill="#fff"/>
    <rect x="32" y="220" width="8" height="4" fill="#fff"/>

    <!-- Right barrier -->
    <rect x="216" y="200" width="8" height="28" fill="#FF6B00" stroke="#2a2a2a" stroke-width="1"/>
    <rect x="216" y="204" width="8" height="4" fill="#fff"/>
    <rect x="216" y="212" width="8" height="4" fill="#fff"/>
    <rect x="216" y="220" width="8" height="4" fill="#fff"/>

    <!-- Barrier tape -->
    <line x1="40" y1="206" x2="216" y2="206" stroke="#FFD60A" stroke-width="3"/>
    <line x1="40" y1="210" x2="216" y2="210" stroke="#2a2a2a" stroke-width="2" stroke-dasharray="10,5"/>
  </g>

  <!-- Safety Icons -->
  <g id="safety-indicators" opacity="0.7">
    <!-- System status icon (top left) -->
    <rect x="48" y="80" width="16" height="16" fill="#2a2a2a" stroke="#00F5FF" stroke-width="1"/>
    <rect x="50" y="82" width="5" height="12" fill="#00FF00">
      <animate attributeName="height" values="12;6;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="82;88;82" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="57" y="82" width="5" height="8" fill="#FFBE0B">
      <animate attributeName="height" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="86;82;86" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Warning light (top right) -->
    <circle cx="208" cy="88" r="8" fill="#FF6B00">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="208" cy="88" r="12" fill="none" stroke="#FF6B00" stroke-width="2">
      <animate attributeName="r" values="12;16;12" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data stream from scanner -->
  <g id="scanner-stream">
    <rect x="66" y="162" width="4" height="6" fill="#00F5FF">
      <animate attributeName="x" values="66;46;66" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="68" y="168" width="3" height="4" fill="#00FF00">
      <animate attributeName="x" values="68;48;68" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
