<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- AURA - Safety Equipment Mode -->
  <!-- Pixel art character with hard hat, safety vest, and tablet -->

  <!-- Ground/Platform -->
  <rect x="64" y="220" width="128" height="4" fill="#333" opacity="0.3"/>

  <!-- Body - Safety Vest (High-Vis Yellow) -->
  <rect x="108" y="120" width="40" height="60" fill="#FFBE0B"/>

  <!-- Vest Reflective Stripes -->
  <rect x="108" y="135" width="40" height="3" fill="#E0E0E0"/>
  <rect x="108" y="155" width="40" height="3" fill="#E0E0E0"/>

  <!-- Vest Pockets -->
  <rect x="112" y="145" width="12" height="8" fill="#FFA500" stroke="#666" stroke-width="1"/>
  <rect x="132" y="145" width="12" height="8" fill="#FFA500" stroke="#666" stroke-width="1"/>

  <!-- Arms -->
  <!-- Left arm (holding tablet) -->
  <rect x="92" y="130" width="16" height="40" fill="#FFD7BA"/> <!-- Skin tone -->
  <rect x="84" y="150" width="24" height="16" fill="#FFD7BA"/> <!-- Hand holding tablet -->

  <!-- Right arm (down at side) -->
  <rect x="148" y="130" width="16" height="40" fill="#FFD7BA"/>
  <rect x="152" y="170" width="8" height="8" fill="#FFD7BA"/> <!-- Hand -->

  <!-- Tablet Device (Cyan glow) -->
  <rect x="76" y="150" width="24" height="32" fill="#1a1a1a" stroke="#00F5FF" stroke-width="2"/>
  <rect x="80" y="154" width="16" height="24" fill="#001a1a"/>
  <!-- Tablet screen content -->
  <rect x="82" y="156" width="12" height="2" fill="#00F5FF" opacity="0.8"/>
  <rect x="82" y="160" width="10" height="2" fill="#FF006E" opacity="0.6"/>
  <rect x="82" y="164" width="8" height="2" fill="#00F5FF" opacity="0.8"/>
  <rect x="82" y="168" width="12" height="2" fill="#FFBE0B" opacity="0.6"/>
  <!-- Tablet glow -->
  <rect x="76" y="150" width="24" height="32" fill="#00F5FF" opacity="0.1"/>

  <!-- Neck -->
  <rect x="120" y="108" width="16" height="12" fill="#FFD7BA"/>

  <!-- Head/Face -->
  <rect x="112" y="80" width="32" height="28" fill="#FFD7BA"/>

  <!-- Hair (Long, flowing - pink/magenta) -->
  <rect x="108" y="72" width="8" height="36" fill="#FF006E"/> <!-- Left side -->
  <rect x="140" y="72" width="8" height="36" fill="#FF006E"/> <!-- Right side -->
  <rect x="112" y="68" width="32" height="12" fill="#FF006E"/> <!-- Top -->

  <!-- Hard Hat (Bright Yellow) -->
  <rect x="104" y="56" width="48" height="16" fill="#FFD60A"/>
  <rect x="112" y="52" width="32" height="8" fill="#FFAA00"/> <!-- Hat dome -->
  <!-- Hard hat rim -->
  <rect x="104" y="68" width="48" height="4" fill="#FFC700"/>
  <!-- Hard hat stripe -->
  <rect x="110" y="58" width="36" height="3" fill="#FF6B00"/>

  <!-- Headlamp on hard hat -->
  <circle cx="128" cy="62" r="4" fill="#fff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="62" r="6" fill="#FFFF00" opacity="0.3">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Eyes -->
  <rect x="116" y="92" width="6" height="6" fill="#2a2a2a"/> <!-- Left eye -->
  <rect x="118" y="94" width="2" height="2" fill="#fff"/> <!-- Eye highlight -->
  <rect x="134" y="92" width="6" height="6" fill="#2a2a2a"/> <!-- Right eye -->
  <rect x="136" y="94" width="2" height="2" fill="#fff"/> <!-- Eye highlight -->

  <!-- Smile -->
  <rect x="122" y="100" width="4" height="2" fill="#2a2a2a"/>
  <rect x="120" y="102" width="2" height="2" fill="#2a2a2a"/>
  <rect x="126" y="102" width="2" height="2" fill="#2a2a2a"/>
  <rect x="130" y="100" width="4" height="2" fill="#2a2a2a"/>

  <!-- Legs -->
  <rect x="112" y="180" width="14" height="40" fill="#4A4A4A"/> <!-- Left leg (pants) -->
  <rect x="130" y="180" width="14" height="40" fill="#4A4A4A"/> <!-- Right leg -->

  <!-- Work Boots (Steel-toed) -->
  <rect x="108" y="216" width="18" height="12" fill="#8B4513"/>
  <rect x="108" y="216" width="18" height="4" fill="#A0522D"/> <!-- Steel toe cap -->
  <rect x="130" y="216" width="18" height="12" fill="#8B4513"/>
  <rect x="130" y="216" width="18" height="4" fill="#A0522D"/>

  <!-- Safety Badge/ID -->
  <rect x="124" y="125" width="8" height="10" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
  <rect x="126" y="127" width="4" height="2" fill="#00F5FF"/>
  <text x="128" y="134" font-family="monospace" font-size="6" fill="#2a2a2a" text-anchor="middle">ID</text>

  <!-- Clipboard/Checklist (on right side) -->
  <rect x="164" y="130" width="20" height="28" fill="#8B7355" stroke="#2a2a2a" stroke-width="1"/>
  <rect x="166" y="132" width="16" height="24" fill="#fff"/>
  <!-- Checklist items -->
  <rect x="168" y="136" width="2" height="2" fill="#00FF00"/> <!-- Checkmark -->
  <rect x="171" y="136" width="10" height="1" fill="#2a2a2a"/>
  <rect x="168" y="140" width="2" height="2" fill="#00FF00"/> <!-- Checkmark -->
  <rect x="171" y="140" width="10" height="1" fill="#2a2a2a"/>
  <rect x="168" y="144" width="2" height="2" fill="#FF6B00"/> <!-- In progress -->
  <rect x="171" y="144" width="10" height="1" fill="#2a2a2a"/>
  <rect x="168" y="148" width="2" height="2" fill="#ccc"/> <!-- Not done -->
  <rect x="171" y="148" width="10" height="1" fill="#2a2a2a"/>

  <!-- "MAINTENANCE IN PROGRESS" Sign -->
  <rect x="64" y="32" width="128" height="16" fill="#FF6B00" stroke="#2a2a2a" stroke-width="2"/>
  <text x="128" y="42" font-family="monospace" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">MAINTENANCE MODE</text>

  <!-- Caution Tape (decorative) -->
  <rect x="40" y="230" width="176" height="8" fill="#FFD60A"/>
  <rect x="40" y="232" width="20" height="4" fill="#2a2a2a"/>
  <rect x="68" y="232" width="20" height="4" fill="#2a2a2a"/>
  <rect x="96" y="232" width="20" height="4" fill="#2a2a2a"/>
  <rect x="124" y="232" width="20" height="4" fill="#2a2a2a"/>
  <rect x="152" y="232" width="20" height="4" fill="#2a2a2a"/>
  <rect x="180" y="232" width="20" height="4" fill="#2a2a2a"/>

  <!-- Safety Icons floating around -->
  <g id="safety-icons" opacity="0.6">
    <!-- Wrench icon -->
    <rect x="56" y="100" width="4" height="16" fill="#666" transform="rotate(45 58 108)"/>
    <rect x="54" y="98" width="8" height="6" fill="#888"/>

    <!-- Gear icon -->
    <circle cx="200" cy="110" r="8" fill="none" stroke="#666" stroke-width="3"/>
    <circle cx="200" cy="110" r="4" fill="#888"/>
    <rect x="198" y="102" width="4" height="3" fill="#666"/>
    <rect x="198" y="115" width="4" height="3" fill="#666"/>
    <rect x="192" y="108" width="3" height="4" fill="#666"/>
    <rect x="205" y="108" width="3" height="4" fill="#666"/>

    <!-- Warning triangle -->
    <polygon points="48,180 58,200 38,200" fill="#FFD60A" stroke="#2a2a2a" stroke-width="1"/>
    <polygon points="48,186 48,194" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="48" cy="197" r="1.5" fill="#2a2a2a"/>
  </g>

  <!-- Data streams from tablet (animated) -->
  <g id="data-streams">
    <rect x="70" y="160" width="3" height="6" fill="#00F5FF">
      <animate attributeName="x" values="70;50;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="72" y="168" width="3" height="4" fill="#FF006E">
      <animate attributeName="x" values="72;52;72" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
