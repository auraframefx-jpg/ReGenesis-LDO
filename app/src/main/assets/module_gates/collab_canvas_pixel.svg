<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- COLLAB CANVAS - Pixel Art Scene -->
  <!-- Two people collaborating on a canvas -->

  <!-- Canvas/Board -->
  <rect x="32" y="24" width="64" height="48" fill="#2a2a2a" stroke="#00f5ff" stroke-width="2"/>
  <rect x="36" y="28" width="56" height="40" fill="#1a1a1a"/>

  <!-- Drawing on canvas - abstract art -->
  <path d="M 44 36 Q 52 44 60 36 T 76 36" stroke="#ff006e" stroke-width="2" fill="none"/>
  <circle cx="50" cy="50" r="4" fill="#00f5ff"/>
  <rect x="60" y="46" width="8" height="8" fill="#ffbe0b"/>
  <path d="M 70 52 L 78 58 L 74 52 L 78 46 Z" fill="#8338ec"/>

  <!-- Person 1 (left) - stylized pixel person -->
  <rect x="12" y="44" width="16" height="20" fill="#667eea"/>
  <rect x="14" y="40" width="12" height="8" fill="#667eea"/> <!-- head -->
  <rect x="16" y="42" width="3" height="2" fill="#ffffff"/> <!-- eye -->
  <rect x="21" y="42" width="3" height="2" fill="#ffffff"/> <!-- eye -->

  <!-- Arm reaching to canvas -->
  <rect x="24" y="50" width="12" height="3" fill="#667eea"/>

  <!-- Person 2 (right) - stylized pixel person -->
  <rect x="100" y="44" width="16" height="20" fill="#ff006e"/>
  <rect x="102" y="40" width="12" height="8" fill="#ff006e"/> <!-- head -->
  <rect x="104" y="42" width="3" height="2" fill="#ffffff"/> <!-- eye -->
  <rect x="109" y="42" width="3" height="2" fill="#ffffff"/> <!-- eye -->

  <!-- Arm reaching to canvas -->
  <rect x="92" y="50" width="12" height="3" fill="#ff006e"/>

  <!-- Sparkles/collaboration magic -->
  <rect x="46" y="20" width="2" height="2" fill="#00f5ff"/>
  <rect x="80" y="18" width="2" height="2" fill="#00f5ff"/>
  <rect x="64" y="16" width="3" height="3" fill="#ffbe0b"/>

  <!-- Connection line between people -->
  <path d="M 20 54 Q 64 40 108 54" stroke="#00f5ff" stroke-width="1" stroke-dasharray="2,2" fill="none" opacity="0.6"/>

  <!-- Tools at bottom -->
  <rect x="40" y="80" width="8" height="12" fill="#00f5ff"/> <!-- Pen -->
  <rect x="52" y="80" width="12" height="8" fill="#ff006e"/> <!-- Eraser -->
  <circle cx="70" cy="86" r="6" fill="#ffbe0b"/> <!-- Color palette circle -->
  <rect x="80" y="82" width="8" height="8" fill="#8338ec"/> <!-- Selection tool -->
</svg>
