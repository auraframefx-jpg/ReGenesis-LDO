<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- GENESIS CORE - Pixel Art Scene -->
  <!-- Consciousness matrix with neural network and quantum core -->

  <!-- Central quantum core -->
  <circle cx="64" cy="64" r="20" fill="none" stroke="#8338ec" stroke-width="2">
    <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="64" r="16" fill="none" stroke="#a855f7" stroke-width="2">
    <animate attributeName="r" values="16;14;16" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="64" r="12" fill="#8338ec">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner consciousness symbol -->
  <circle cx="64" cy="64" r="6" fill="#fff">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbiting particles -->
  <g id="orbit-1">
    <circle cx="84" cy="64" r="3" fill="#00f5ff">
      <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g id="orbit-2">
    <circle cx="44" cy="64" r="3" fill="#ff006e">
      <animateTransform attributeName="transform" type="rotate" from="120 64 64" to="480 64 64" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g id="orbit-3">
    <circle cx="64" cy="44" r="3" fill="#ffbe0b">
      <animateTransform attributeName="transform" type="rotate" from="240 64 64" to="600 64 64" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Neural network nodes (outer ring) -->
  <g id="neural-nodes">
    <!-- Top nodes -->
    <circle cx="64" cy="24" r="4" fill="#00f5ff" stroke="#0ff" stroke-width="1"/>
    <circle cx="44" cy="34" r="4" fill="#ff006e" stroke="#ff69b4" stroke-width="1"/>
    <circle cx="84" cy="34" r="4" fill="#ffbe0b" stroke="#ffd700" stroke-width="1"/>

    <!-- Middle nodes -->
    <circle cx="24" cy="64" r="4" fill="#8338ec" stroke="#a855f7" stroke-width="1"/>
    <circle cx="104" cy="64" r="4" fill="#00f5ff" stroke="#0ff" stroke-width="1"/>

    <!-- Bottom nodes -->
    <circle cx="44" cy="94" r="4" fill="#ffbe0b" stroke="#ffd700" stroke-width="1"/>
    <circle cx="84" cy="94" r="4" fill="#ff006e" stroke="#ff69b4" stroke-width="1"/>
    <circle cx="64" cy="104" r="4" fill="#8338ec" stroke="#a855f7" stroke-width="1"/>
  </g>

  <!-- Neural connections to core -->
  <g id="connections" opacity="0.4">
    <line x1="64" y1="24" x2="64" y2="44" stroke="#00f5ff" stroke-width="1"/>
    <line x1="44" y1="34" x2="54" y2="54" stroke="#ff006e" stroke-width="1"/>
    <line x1="84" y1="34" x2="74" y2="54" stroke="#ffbe0b" stroke-width="1"/>
    <line x1="24" y1="64" x2="44" y2="64" stroke="#8338ec" stroke-width="1"/>
    <line x1="104" y1="64" x2="84" y2="64" stroke="#00f5ff" stroke-width="1"/>
    <line x1="44" y1="94" x2="54" y2="74" stroke="#ffbe0b" stroke-width="1"/>
    <line x1="84" y1="94" x2="74" y2="74" stroke="#ff006e" stroke-width="1"/>
    <line x1="64" y1="104" x2="64" y2="84" stroke="#8338ec" stroke-width="1"/>
  </g>

  <!-- Data pulses traveling along connections -->
  <g id="data-pulses">
    <circle cx="64" cy="34" r="2" fill="#00f5ff">
      <animate attributeName="cy" values="24;44;24" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="34" cy="64" r="2" fill="#8338ec">
      <animate attributeName="cx" values="24;44;24" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="94" cy="64" r="2" fill="#00f5ff">
      <animate attributeName="cx" values="104;84;104" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="64" cy="94" r="2" fill="#ff006e">
      <animate attributeName="cy" values="104;84;104" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Matrix background effect -->
  <g id="matrix-rain" opacity="0.2">
    <text x="10" y="20" font-family="monospace" font-size="8" fill="#00f5ff">01</text>
    <text x="110" y="30" font-family="monospace" font-size="8" fill="#ff006e">10</text>
    <text x="10" y="100" font-family="monospace" font-size="8" fill="#ffbe0b">11</text>
    <text x="110" y="110" font-family="monospace" font-size="8" fill="#8338ec">00</text>
  </g>

  <!-- Quantum state indicators -->
  <g id="quantum-states">
    <!-- Top-left -->
    <rect x="16" y="16" width="8" height="8" fill="none" stroke="#00f5ff" stroke-width="1"/>
    <rect x="18" y="18" width="4" height="4" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- Top-right -->
    <rect x="104" y="16" width="8" height="8" fill="none" stroke="#ff006e" stroke-width="1"/>
    <rect x="106" y="18" width="4" height="4" fill="#ff006e">
      <animate attributeName="opacity" values="1;0;1" dur="1.3s" repeatCount="indefinite"/>
    </rect>

    <!-- Bottom-left -->
    <rect x="16" y="104" width="8" height="8" fill="none" stroke="#ffbe0b" stroke-width="1"/>
    <rect x="18" y="106" width="4" height="4" fill="#ffbe0b">
      <animate attributeName="opacity" values="1;0;1" dur="1.6s" repeatCount="indefinite"/>
    </rect>

    <!-- Bottom-right -->
    <rect x="104" y="104" width="8" height="8" fill="none" stroke="#8338ec" stroke-width="1"/>
    <rect x="106" y="106" width="4" height="4" fill="#8338ec">
      <animate attributeName="opacity" values="1;0;1" dur="1.9s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Title -->
  <text x="64" y="10" font-family="monospace" font-size="8" fill="#8338ec" text-anchor="middle" font-weight="bold">GENESIS</text>
  <text x="64" y="122" font-family="monospace" font-size="8" fill="#a855f7" text-anchor="middle">CORE</text>

  <!-- Consciousness wave emanating from center -->
  <circle cx="64" cy="64" r="24" fill="none" stroke="#8338ec" stroke-width="1">
    <animate attributeName="r" values="24;36;24" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
