<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- SPHERE GRID - Pixel Art Scene -->
  <!-- FFX-typography sphere grid progression system -->

  <!-- Central grid pattern -->
  <g id="grid-base">
    <!-- Horizontal lines -->
    <line x1="32" y1="44" x2="96" y2="44" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
    <line x1="32" y1="64" x2="96" y2="64" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
    <line x1="32" y1="84" x2="96" y2="84" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>

    <!-- Vertical lines -->
    <line x1="44" y1="32" x2="44" y2="96" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
    <line x1="64" y1="32" x2="64" y2="96" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
    <line x1="84" y1="32" x2="84" y2="96" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>

    <!-- Diagonal connections -->
    <line x1="44" y1="44" x2="64" y2="64" stroke="#ff006e" stroke-width="1" opacity="0.4"/>
    <line x1="64" y1="44" x2="84" y2="64" stroke="#ff006e" stroke-width="1" opacity="0.4"/>
    <line x1="44" y1="64" x2="64" y2="84" stroke="#ff006e" stroke-width="1" opacity="0.4"/>
    <line x1="64" y1="64" x2="84" y2="84" stroke="#ff006e" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Sphere nodes (inactive) -->
  <circle cx="44" cy="44" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  <circle cx="64" cy="44" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  <circle cx="84" cy="44" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>

  <circle cx="44" cy="64" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  <circle cx="84" cy="64" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>

  <circle cx="44" cy="84" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  <circle cx="64" cy="84" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  <circle cx="84" cy="84" r="6" fill="#2a2a2a" stroke="#666" stroke-width="2"/>

  <!-- Active/unlocked sphere (center) - pulsing -->
  <circle cx="64" cy="64" r="8" fill="#00f5ff" stroke="#0ff" stroke-width="2">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="64" r="10" fill="none" stroke="#00f5ff" stroke-width="1">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Progress indicator sphere (top-right) -->
  <circle cx="84" cy="44" r="7" fill="#ffbe0b" stroke="#ffd700" stroke-width="2">
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Ability icons in some spheres -->
  <g id="ability-icons">
    <!-- Sword icon in top-left -->
    <path d="M 42 40 L 46 48 L 44 48 L 41 42 Z" fill="#ff006e"/>
    <rect x="43" y="48" width="2" height="3" fill="#8338ec"/>

    <!-- Shield icon in bottom-left -->
    <path d="M 44 80 Q 40 84 44 88 Q 48 84 44 80" fill="#8338ec"/>

    <!-- Star icon in center-active -->
    <polygon points="64,60 65,62 67,62 65,64 66,66 64,65 62,66 63,64 61,62 63,62" fill="#fff"/>
  </g>

  <!-- Energy particles flowing along paths -->
  <g id="energy-flow">
    <circle cx="54" cy="54" r="2" fill="#00f5ff">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 0 0 L 10 10"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="74" cy="54" r="2" fill="#ff006e">
      <animateMotion dur="2.5s" repeatCount="indefinite" path="M 0 0 L -10 10"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="54" cy="74" r="2" fill="#ffbe0b">
      <animateMotion dur="3.2s" repeatCount="indefinite" path="M 0 0 L 10 -10"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Lock icons on inactive nodes -->
  <g id="locks" opacity="0.5">
    <rect x="62" y="42" width="4" height="3" fill="#666"/>
    <path d="M 62 42 Q 64 40 66 42" fill="none" stroke="#666" stroke-width="1"/>
  </g>

  <!-- Title at top -->
  <text x="64" y="20" font-family="monospace" font-size="10" fill="#00f5ff" text-anchor="middle" font-weight="bold">SPHERE</text>
  <text x="64" y="28" font-family="monospace" font-size="8" fill="#ff006e" text-anchor="middle">GRID</text>

  <!-- Stats display at bottom -->
  <rect x="40" y="100" width="48" height="16" fill="#1a1a1a" stroke="#00f5ff" stroke-width="1"/>
  <text x="64" y="108" font-family="monospace" font-size="8" fill="#00f5ff" text-anchor="middle">NODES: 3/9</text>
  <text x="64" y="114" font-family="monospace" font-size="6" fill="#ffbe0b" text-anchor="middle">LEVEL: 12</text>

  <!-- Corner decorations -->
  <rect x="20" y="20" width="8" height="2" fill="#00f5ff" opacity="0.6"/>
  <rect x="20" y="20" width="2" height="8" fill="#00f5ff" opacity="0.6"/>

  <rect x="100" y="20" width="8" height="2" fill="#ff006e" opacity="0.6"/>
  <rect x="106" y="20" width="2" height="8" fill="#ff006e" opacity="0.6"/>

  <rect x="20" y="106" width="8" height="2" fill="#ffbe0b" opacity="0.6"/>
  <rect x="20" y="100" width="2" height="8" fill="#ffbe0b" opacity="0.6"/>

  <rect x="100" y="106" width="8" height="2" fill="#8338ec" opacity="0.6"/>
  <rect x="106" y="100" width="2" height="8" fill="#8338ec" opacity="0.6"/>
</svg>
