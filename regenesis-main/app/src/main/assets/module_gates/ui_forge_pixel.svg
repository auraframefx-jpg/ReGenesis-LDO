<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- UI FORGE - Pixel Art Scene -->
  <!-- Prompt-driven design with AI forge creating UI -->

  <!-- Forge/Anvil base -->
  <rect x="32" y="76" width="64" height="12" fill="#8338ec"/>
  <rect x="28" y="88" width="72" height="8" fill="#a855f7"/>
  <polygon points="28,88 32,76 36,76 32,88" fill="#6b2fc2"/>
  <polygon points="96,76 100,88 96,88" fill="#6b2fc2"/>

  <!-- Screen/Canvas being forged -->
  <rect x="44" y="40" width="40" height="32" fill="#1a1a1a" stroke="#00f5ff" stroke-width="2"/>
  <rect x="48" y="44" width="32" height="24" fill="#0a0a0a"/>

  <!-- UI elements appearing on screen -->
  <rect x="52" y="48" width="12" height="2" fill="#00f5ff"/> <!-- Text line -->
  <rect x="52" y="52" width="8" height="2" fill="#00f5ff" opacity="0.6"/> <!-- Text line -->
  <rect x="68" y="48" width="8" height="8" fill="#ff006e"/> <!-- Button -->
  <circle cx="56" cy="60" r="3" fill="#ffbe0b"/> <!-- Icon -->
  <rect x="64" y="58" width="10" height="8" fill="#8338ec"/> <!-- Card -->

  <!-- Hammer striking (animated) -->
  <g id="hammer">
    <rect x="56" y="24" width="4" height="12" fill="#8338ec"/>
    <rect x="52" y="20" width="12" height="8" fill="#666">
      <animate attributeName="y" values="20;30;20" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Sparks flying from forge -->
  <g id="sparks">
    <circle cx="46" cy="74" r="2" fill="#ffbe0b">
      <animate attributeName="cy" values="74;60;74" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="72" r="2" fill="#ff006e">
      <animate attributeName="cy" values="72;58;72" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="54" cy="76" r="1.5" fill="#00f5ff">
      <animate attributeName="cy" values="76;62;76" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="74" cy="74" r="1.5" fill="#0ff">
      <animate attributeName="cy" values="74;60;74" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AI brain/processor feeding prompts -->
  <rect x="12" y="48" width="20" height="20" fill="#2a2a2a" stroke="#ff006e" stroke-width="2"/>
  <circle cx="16" cy="52" r="2" fill="#ff006e">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="52" r="2" fill="#ff006e">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="64" r="2" fill="#ff006e">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="64" r="2" fill="#ff006e">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <!-- Neural connections -->
  <line x1="16" y1="52" x2="28" y2="64" stroke="#ff006e" stroke-width="1" opacity="0.4"/>
  <line x1="28" y1="52" x2="16" y2="64" stroke="#ff006e" stroke-width="1" opacity="0.4"/>

  <!-- Data stream from AI to forge -->
  <g id="prompt-stream">
    <rect x="34" y="56" width="6" height="2" fill="#ff006e">
      <animate attributeName="x" values="34;44;34" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="36" y="60" width="4" height="2" fill="#00f5ff">
      <animate attributeName="x" values="36;46;36" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="35" y="64" width="5" height="2" fill="#ffbe0b">
      <animate attributeName="x" values="35;45;35" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Component library on right side -->
  <rect x="96" y="48" width="20" height="20" fill="#2a2a2a" stroke="#00f5ff" stroke-width="1"/>
  <rect x="100" y="52" width="4" height="4" fill="#00f5ff"/> <!-- Button -->
  <rect x="106" y="52" width="6" height="4" fill="#ff006e"/> <!-- Card -->
  <circle cx="103" cy="60" r="2" fill="#ffbe0b"/> <!-- Icon -->
  <rect x="108" y="59" width="4" height="3" fill="#8338ec"/> <!-- Input -->
  <rect x="100" y="63" width="8" height="2" fill="#0ff"/> <!-- Slider -->

  <!-- Fire/heat glow from forge -->
  <ellipse cx="64" cy="82" rx="24" ry="4" fill="#ff006e" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Title -->
  <text x="64" y="14" font-family="monospace" font-size="10" fill="#ff006e" text-anchor="middle" font-weight="bold">UI FORGE</text>
  <text x="64" y="22" font-family="monospace" font-size="6" fill="#00f5ff" text-anchor="middle">PROMPT â†’ DESIGN</text>

  <!-- Status display -->
  <rect x="36" y="100" width="56" height="16" fill="#1a1a1a" stroke="#ff006e" stroke-width="1"/>
  <text x="64" y="108" font-family="monospace" font-size="8" fill="#ff006e" text-anchor="middle">FORGING...</text>
  <rect x="40" y="111" width="48" height="3" fill="#2a2a2a"/>
  <rect x="40" y="111" width="32" height="3" fill="#00f5ff">
    <animate attributeName="width" values="0;48;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
