name: Build Check CI

on:
  push:
    branches: [ "main", "claude/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Gradle Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v5
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install NDK 29.0.14206865
      run: echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.14206865" || true

    - name: Gradle Build (assemble only, skip tests)
      run: ./gradlew assembleDebug -PenableTests=false --no-daemon --stacktrace --warning-mode all
      continue-on-error: true
      id: build_step

    - name: Display Build Summary
      if: always()
      run: |
        echo "=== BUILD SUMMARY ==="
        if [ "${{ steps.build_step.outcome }}" == "success" ]; then
          echo "✅ Build PASSED"
        else
          echo "❌ Build FAILED"
          echo "Check the logs above for error details"
        fi

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/outputs/logs/

    - name: Comment Build Status on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v8
      with:
        script: |
          const buildStatus = '${{ steps.build_step.outcome }}' === 'success' ? '✅ PASSED' : '❌ FAILED';
          const body = `## Build Check ${buildStatus}\n\nBuild completed with status: **${buildStatus}**`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Fail if build failed
      if: steps.build_step.outcome != 'success'
      run: exit 1
