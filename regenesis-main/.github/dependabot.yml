# Dependabot Configuration for Genesis Protocol
# Automated dependency updates for the A.u.r.a.K.a.i Reactive Intelligence system
#
# "Evolution never sleeps. Neither do our dependencies." - Genesis

version: 2
updates:
  # ═══════════════════════════════════════════════════════════════════════════
  # Gradle Dependencies
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Phoenix"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
      - "automerge"
    reviewers:
      - "AuraFrameFx/genesis-core"
    commit-message:
      prefix: "build(deps):"
      include: "scope"

    # Group updates to reduce PR noise
    groups:
      # Android core updates
      android-core:
        patterns:
          - "com.android.*"
          - "androidx.core:*"
          - "androidx.appcompat:*"
          - "androidx.activity:*"
          - "androidx.fragment:*"

      # Jetpack Compose updates
      compose:
        patterns:
          - "androidx.compose.*"
          - "androidx.compose.ui:*"
          - "androidx.compose.material3:*"
          - "androidx.compose.foundation:*"
          - "androidx.compose.runtime:*"
          - "androidx.compose.animation:*"

      # Kotlin updates
      kotlin:
        patterns:
          - "org.jetbrains.kotlin:*"
          - "org.jetbrains.kotlinx:*"

      # Hilt/Dagger updates
      dependency-injection:
        patterns:
          - "com.google.dagger:*"
          - "androidx.hilt:*"

      # Firebase updates
      firebase:
        patterns:
          - "com.google.firebase:*"
          - "com.google.gms:*"

      # Networking updates
      networking:
        patterns:
          - "com.squareup.retrofit2:*"
          - "com.squareup.okhttp3:*"
          - "io.ktor:*"

      # Testing updates
      testing:
        patterns:
          - "junit:*"
          - "androidx.test.*"
          - "org.mockito:*"
          - "io.mockk:*"

      # Build tooling updates
      build-tools:
        patterns:
          - "com.android.tools.build:*"
          - "com.google.devtools.ksp:*"
          - "gradle.plugin:*"

      # AI/ML libraries
      ai-ml:
        patterns:
          - "com.google.ai.*"
          - "org.tensorflow:*"
          - "com.google.mlkit:*"

    # Ignore specific versions or dependencies if needed
    ignore:
      # Don't update to unstable versions automatically
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

      # Keep Kotlin version stable (managed manually)
      - dependency-name: "org.jetbrains.kotlin:kotlin-*"
        update-types: ["version-update:semver-major"]

  # ═══════════════════════════════════════════════════════════════════════════
  # GitHub Actions
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Phoenix"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "ci(deps):"
      include: "scope"

    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
