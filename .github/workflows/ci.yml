on:
  push:
    branches: [ main, develop, Alpha, 'claude/**' ]
  pull_request:
    branches: [ main, develop, Alpha ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-apk: # Renamed back to the original, singular job name
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Set up Android SDK with NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          ndk-version: 29.0.14206865
          cmake-version: 3.22.1

      - name: Cache Gradle dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/kotlin-dsl
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Build Cache
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-home-cache-cleanup: true

      - name: Check build-logic
        run: ./gradlew :build-logic:build --no-daemon

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload build outputs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: |
            **/build/outputs/
            **/build/reports/
          retention-days: 7


      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-reports
          path: |
            **/build/reports/lint*.html
            **/build/reports/detekt/
            **/build/reports/ktlint/
          retention-days: 7
