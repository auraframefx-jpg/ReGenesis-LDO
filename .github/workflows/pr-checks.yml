on:
  push:
    branches: [ main, develop, Alpha, 'claude/**' ]
  pull_request:
    branches: [ main, develop, Alpha ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Set up Android SDK with NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          ndk-version: 29.0.14206865
          cmake-version: 3.22.1

      - name: Cache Gradle dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/kotlin-dsl
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Build Cache Setup
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-home-cache-cleanup: true

      - name: Check build-logic
        run: ./gradlew :build-logic:build --no-daemon

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug -PenableTests=false --no-daemon --stacktrace --no-configuration-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload build outputs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: |
            **/build/outputs/
            **/build/reports/
          retention-days: 7

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-reports
          path: |
            **/build/reports/lint*.html
            **/build/reports/detekt/
            **/build/reports/ktlint/
          retention-days: 7

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for dependency updates
        run: ./gradlew dependencyUpdates -Drevision=release --no-daemon --no-configuration-cache || true

      - name: Upload dependency reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dependency-reports
          path: |
            **/build/dependencyUpdates/
          retention-days: 7

  build-release-apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Set up Android SDK with NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          ndk-version: 29.0.14206865
          cmake-version: 3.22.1

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease -PenableTests=false --no-daemon --stacktrace --no-configuration-cache

      - name: Sign APK
        if: github.ref == 'refs/heads/main'
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: true

      - name: Upload Release APK
        uses: actions/upload-artifact@v6
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
